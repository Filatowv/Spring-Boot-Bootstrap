<div class="container">

    </ul>

        <thead>

            <th>All users</th>

        <tbod>


    <!--    <div class="card">-->

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Role</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${userList}">
            <td th:text="${user.getId()}">ID</td>
            <td th:text="${user.getFirstName()}">First Name</td>
            <td th:text="${user.getFirstName()}">Last Name</td>
            <td th:text="${user.getAge()}">Age</td>
            <td th:text="${user.getEmail()}">Email</td>
            <td th:text="${user.getRoles()}">Role</td>

            <td><a th:href="@{'/admin/edit/' + ${user.id}}" class="btn btn-info">Edit</a>
            </td>
            <!--                &nbsp;&nbsp;&nbsp;-->
            <td><a th:href="@{'/admin/delete/' + ${user.id}}"
                   class="btn btn-danger">Delete</a></td>

        </tr>
        </tbody>
    </table>
