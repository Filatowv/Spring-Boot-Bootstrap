<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <h1>Edit User</h1>
    <br />
    <form th:method="PATCH" th:action="@{/admin/{id}(id=${userEdit.getId()})}" th:object="${userEdit}">

        <table border="0" cellpadding="10">
            <tr>
                <td>User Name:</td>
                <td><input type="text" th:field="*{firstName}" /></td>
            </tr>
            <tr>
                <td>User Passwords:</td>
                <td><input type="text" th:field="*{passwordUser}" /></td>
            </tr>

            <tr>
                <td>USER</td>
                <td> <input type="checkbox" value="USER" th:name="checkBoxRoles"/></td>
            </tr>

            <tr>
                <td>ADMIN</td>
                <td> <input  type="checkbox" value="ADMIN" th:name="checkBoxRoles"/></td>
            </tr>

            <tr>
                <td colspan="2"><button type="submit">Edit</button> </td>
            </tr>
        </table>
    </form>
    <h3><a href="/logout">Logout</a></h3>
</div>
</body>
</html>
