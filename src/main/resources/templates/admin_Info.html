<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
    <!--     Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<div>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <span class="navbar-text">
    Отображение email и роль пользователя
  </span>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<br>
<body>

<div class="row">
    <div class="col-3">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
               aria-controls="v-pills-home" aria-selected="true">Admin</a>
            <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
               aria-controls="v-pills-profile" aria-selected="false">User</a>
        </div>
    </div>
    <div class="col-9">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                <div class="container">

                    <h2 style="text-align: left;">Admin panel</h2>


                    <!-- Вкладки   -->
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#user_table">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#new_user">New User</a>
                        </li>
                    </ul>
                    <div class="tab-content">

                        <!-- Начало горизонтальной вкладки User table   -->
                        <div class="tab-pane fade show active" id="user_table">
                            <!-- граница -->
<!--                            <div class="card">-->
                                <h6>All users</h6>
                                <table class="table table-striped">
                                    <thead>

                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr th:each="user : ${userList}">
                                        <td th:text="${user.getId()}">ID</td>
                                        <td th:text="${user.getFirstName()}">First Name</td>
                                        <td th:text="${user.getFirstName()}">Last Name</td>
                                        <td th:text="${user.getAge()}">Age</td>
                                        <td th:text="${user.getEmail()}">Email</td>
                                        <td th:text="${user.getRoles()}">Role</td>

                                        <td><a th:href="@{'/admin/edit/' + ${user.id}}" class="btn btn-info">Edit</a>
                                        </td>
                                        <!--                &nbsp;&nbsp;&nbsp;-->
                                        <td><a th:href="@{'/admin/delete/' + ${user.id}}"
                                               class="btn btn-danger">Delete</a></td>

                                    </tr>
                                    </tbody>
                                </table>
                            </div>  <!-- Конец горизонтальной вкладки User table   -->


                            <!-- Начало горизонтальной вкладки New User   -->
                            <div class="tab-pane fade" id="new_user">
<!--                                Форма создания нового юзера...-->

<!--                                <div class="align-content-center">-->
                                <br>
                                <div class="content">
                                    <div class="row justify-content-center">
                                        <form class="" method="post" action="#">
<!--                                            <form th:action="@{/admin/add}" th:object="${user}" th:method="post">-->

                                            <div class="form-group">
                                                <label for="name" class="cols-sm-2 control-label">Your Name</label>
                                                <div class="cols-sm-10">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name"/>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="email" class="cols-sm-2 control-label">Your Email</label>
                                                <div class="cols-sm-10">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                                        <input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email"/>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="username" class="cols-sm-2 control-label">Username</label>
                                                <div class="cols-sm-10">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                                        <input type="text" class="form-control" name="username" id="username" placeholder="Enter your Username"/>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="password" class="cols-sm-2 control-label">Password</label>
                                                <div class="cols-sm-10">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password"/>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                                                <div class="cols-sm-10">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                                        <input type="password" class="form-control" name="confirm" id="confirm" placeholder="Confirm your Password"/>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group ">
                                                <a href="#" target="_blank" type="button" id="button" class="btn btn-danger btn-lg btn-block login-button">Add new user</a>
                                            </div>

                                        </form>
                                    </div>
                                </div>
<!--                                </div>-->


                            </div> <!-- Конец горизонтальной Вкладки New User   -->


<!--                        </div>-->
                    </div>
                </div>  <!--конец контейнера с вкладками-->

            </div> <!--конец вертикальной вкладки Admin с таблицой-->

            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                Отображение User-a каторый аунтифицировался
            </div>
        </div>
    </div>
</div>


</body>
</html>
