<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
    <!--     Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<div>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <span class="navbar-text">
    Отображение email и роль пользователя
  </span>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<br>
<body>
<div class="container">
    <h2 style="text-align: left;">Admin panel</h2>

    <!-- Вкладки   -->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#user_table">Users table</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#characteristics">New User</a>
        </li>
    </ul>
    <div class="tab-content">

        <!-- Начало вкладки User table   -->
        <div class="tab-pane fade show active" id="user_table">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="user : ${userList}">
                    <td th:text="${user.getId()}">ID</td>
                    <td th:text="${user.getFirstName()}">First Name</td>
                    <td th:text="${user.getFirstName()}">Last Name</td>
                    <td th:text="${user.getAge()}">Age</td>
                    <td th:text="${user.getEmail()}">Email</td>
                    <td th:text="${user.getRoles()}">Role</td>

                    <td><a th:href="@{'/admin/edit/' + ${user.id}}" class="btn btn-info">Edit</a>
                    </td>
                    <!--                &nbsp;&nbsp;&nbsp;-->
                    <td><a th:href="@{'/admin/delete/' + ${user.id}}"
                           class="btn btn-danger">Delete</a></td>

                </tr>
                </tbody>
            </table>
        </div>  <!-- Конец вкладки User table   -->


        <!-- Начало вкладки New User   -->
        <div class="tab-pane fade" id="characteristics">
            Форма создания нового юзера...
        </div> <!-- Конец Вкладки New User   -->



    </div>



</div>
</body>
</html>
